{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>  
<!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'home' %}"><strong>Maxmudov Javlonbek</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog_list' %}">Blog</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button class="btn logout-btn">Logout</button>
                            </form>
                        </li>
                        <li class="nav-item">
                        <form method="post" action="{% url 'blog_create' %}">
                            {% csrf_token %}
                            <button class="btn follow-btn">Post</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <form action="{% url 'signup' %}" method="get">
                            <button class="btn follow-btn">Follow</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'login' %}" method="get">
                            <button class="btn login-btn">Login</button>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock content %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
